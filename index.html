<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>海爾遙控器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <img src="haier.jpg" alt="Photo" id="photo">
    <div id="buttons">
      <button onclick="playAudio('audio1')">Power</button>
      <button onclick="playAudio('audio2')">+</button>
      <button onclick="playAudio('audio3')">-</button>
      <button onclick="playAudio('audio4')">Swing</button>
      <button onclick="playAudio('audio5')">Rate</button>
      <button onclick="playAudio('audio6')">Timer</button>
    </div>
  </div>
  <script src="script.js"></script>
<div id="info">Please enter the desired width and height of the button in pixels.</div>


</body>
</html>
